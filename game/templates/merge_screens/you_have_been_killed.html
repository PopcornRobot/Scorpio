{% extends 'base_newspaper.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">

    <section id="three" class="no-padding">
        <div class="container-fluid">
            <div class="row no-gutter">

                <P class="garamond text-center" style="font-size: 25px; color:black">YOU HAVE BEEN MURDERED</P>

                <img src="{% static "img/cemetery22.jpg" %}" max width="100%" class="text-center"/>

                <br>

            </div>
        </div>
    </section>

    <section class="container-fluid" id="four">
        <div class="row">
            
            <hr>

            <div class="media wow fadeInRight">
                <div class="media-body media-middle">
                    <p style="color:black; font-size:15px" class="garamond text-center">Please set your corpse down somewhere comfortable.</p>
                </div>
            </div>
            
            <hr>
            
        </div>
    </section>

    <script>
    
        // global variables
    
        // Page load
        document.addEventListener("DOMContentLoaded", () => {
    
            // LettersRandomPlaces({
            // element: ".animated__word",
            // })

            // LettersRandomPlaces({
            // element: ".animated__word_one",
            // })
    
        }); // page load closing
    
        // Our functions
    
        LettersRandomPlaces({
            element: ".animated__text",
    
            // delay in ms
            start_delay_time: 1000,
    
            // or 'random'
            delay_type: "sequential",
    
            // duration of the animation
            animation_duration: 5000,
    
            // type: number
            force: 200,
    
            // direction
            direction: ['x', 'y'],
    
            // scale text randomly
            random_scale: false,
    
            // -1 for random
            rotate: -1,
        })
    
    </script>

</div>

{% endblock %}
