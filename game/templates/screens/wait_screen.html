{% extends 'base_new.html' %}
{% load static %}





    {% block content %}
    
      <p style="color:white">Role Assignment</p>
      <p>Please wait here</p>


  
      <script>
    
          // global variable
    
          // Page load
          document.addEventListener("DOMContentLoaded", () => {

            particlesJS('particles-js', {
              canvas: {
                color_hex_bg: '#15414e',
                opacity: 1
              },
              particles: {
                color_hex: '#fff',
                opacity: 1,
                size: 2.5,
                size_random: true,
                nb: 200,
                anim: {
                  speed: 2
                }
              },
              retina_detect: true
            });

            tsParticlesJS.load('particles-js', 'assets/particles.json', function() {
              console.log('callback - particles.js config loaded');
            });

          });
          
      </script>

      <script src="js/tsparticles.js"></script>
      <script src="{% static "js/tsparticles.js" %}"></script> 
 


{% endblock %}
