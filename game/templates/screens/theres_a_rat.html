{% extends 'base_new.html' %}
{% load static %}

{% block content %}

    <section id="three" class="no-padding">
        <div class="container-fluid">
            <div class="row no-gutter">

                <br>
                <br>

                <div class="col-lg-4 col-sm-6">
                <img src="{% static "img/theres_a_rat.jpg" %}" max width="100%" class="text-center"/>
                </div>

                <h1 class="animated__word_youAre text-center" style="color:orange">There's a rat</h1>

                <br>

            </div>
        </div>
    </section>



    <form action="/kill_informant" method="POST">
        {% csrf_token %}
        <select name="player" id="player">
            {% for  player in all_townpeople %}
            <option value="{{ player }}">{{ player }}</option>

            {% endfor %}
        </select>
        <input type="hidden" name="killer" value="{{ user }}">
        <button type="submit">Kill Informant</button>
    </form>

{% endblock %}
