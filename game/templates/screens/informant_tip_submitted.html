{% extends 'base_newspaper.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">

    <!-- Heading + Image -->
    <div class="row no-gutter">
        <p class="blocktext garamond" style="font-size:30px;">TIP SUBMITTED</p>
        <img src="{% static "img/tip_sent22.jpg" %}" max width="100%" class="text-center"/>
    </div>

    <!-- Instructions + Text -->
    <div class="row">

        <hr>
        <p class="blocktext" style="font-size:12px;">Your tip has been submitted. 
        If you are right, a hint may be announced shortly. If not, it'll be your death. Good luck</p>

        <a href="/clearOverrideScreen/{{ player_id }}">
            <button style="color: black">Return to game</button>
        </a>

    </div>

</div>
{% endblock %}
